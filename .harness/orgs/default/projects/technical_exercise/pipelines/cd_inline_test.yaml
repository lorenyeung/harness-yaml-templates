pipeline:
  name: cd - inline test
  identifier: cd_inline_test
  projectIdentifier: technical_exercise
  orgIdentifier: default
  tags:
    "29": ""
  stages:
    - stage:
        name: cd
        identifier: cd
        tags: {}
        template:
          templateRef: rollinggitxtest
          versionLabel: v1.0.0
          templateInputs:
            type: Deployment
            spec:
              service:
                serviceRef: gitbackedtestsvc
                serviceInputs:
                  serviceDefinition:
                    type: Kubernetes
                    spec:
                      artifacts:
                        primary:
                          primaryArtifactRef: artifact
                          sources:
                            - identifier: artifact
                              type: DockerRegistry
                              spec:
                                tag: <+input>
              environment:
                infrastructureDefinitions:
                  - identifier: colimak8sinfra
                    inputs:
                      identifier: colimak8sinfra
                      type: KubernetesDirect
                      spec:
                        namespace: <+input>.default(loren-dev)

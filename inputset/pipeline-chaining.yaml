inputSet:
  name: <+input?>
  tags: {}
  identifier: <+input?>
  orgIdentifier: <+org.identifier>
  projectIdentifier: <+project.identifier>
  pipeline:
    identifier: <+pipeline.identifier>
    stages:
      - stage:
          identifier: echo
          type: CI
          spec:
            execution:
              steps:
                - step:
                    identifier: echo
                    type: Run
                    spec:
                      envVariables:
                        input: <+input>
            infrastructure:
              type: <+input>
              spec:
                connectorRef: <+input>
